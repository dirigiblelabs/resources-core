<div class="fd-toolbar">
  <span>{{ name }}</span>
  <span class="fd-toolbar__spacer"> </span>
  <div class="fd-popover">
    <div id="backdrop" aria-hidden="{{hidden}}" class="backdrop" ng-click="hide()"></div>
    <div class="fd-popover__control">
      <button class="fd-button fd-button--compact fd-button--transparent" aria-haspopup="true"
        aria-expanded="{{!hidden}}" aria-label="More" ng-click="toggle()">
        <i class="sap-icon--overflow"></i>
      </button>
    </div>
    <div class="fd-popover__body fd-popover__body--right fd-popover__body--no-arrow" aria-hidden="{{hidden}}">
      <div class="fd-toolbar__overflow">
        <button class="fd-button fd-button--compact fd-button--transparent fd-toolbar__overflow-button">
          <i class="sap-icon--accept" role="presentation"></i> Workspace</button>
        <button class="fd-button fd-button--compact fd-button--transparent fd-toolbar__overflow-button">
          <i class="sap-icon--accept" role="presentation"></i> Import</button>
      </div>
    </div>
  </div>
</div>
