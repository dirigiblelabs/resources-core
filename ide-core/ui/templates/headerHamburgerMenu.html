<div class="fd-tool-header__element dg-hamburger-menu">
    <button class="fd-button fd-button--compact fd-button--transparent fd-tool-header__button"
        ng-click="menuClicked($event.currentTarget)" ng-mouseleave="menuButtonLeave($event)" aria-label="menu">
        <i class="sap-icon--menu2"></i>
    </button>
    <nav class="fd-menu dg-fixed-menu dg-hidden" ng-mouseleave="hideMenu($event)">
        <ul class="fd-menu__list" role="menu">
            <li class="fd-menu__item" role="presentation" ng-mouseenter="submenuAction($event.currentTarget)"
                ng-repeat="item in menuList track by $index">
                <span class="fd-menu__link" role="menuitem" aria-expanded="false" aria-haspopup="true"
                    aria-controls="SM{{ $index }}{{ item.name | removeSpaces }}"
                    ng-click="submenuAction($event.currentTarget)">
                    <span class="fd-menu__title">{{ item.name }}</span>
                    <span class="fd-menu__addon-after fd-menu__addon-after--submenu"></span>
                </span>
                <header-submenu id="SM{{ $index }}{{ item.name | removeSpaces }}" parent-item="item"
                    menu-handler="menuHandler()" hide-menu-fn="hideAllMenus" submenu-index="$index" is-toplevel="true">
                </header-submenu>
            </li>
        </ul>
    </nav>
</div>
