<div class="dg-statusbar">
	<div class="dg-statusbar-busy" ng-hide="busy === ''">
		<div class="fd-busy-indicator contrast" aria-hidden="false" aria-label="Loading">
			<div class="fd-busy-indicator--circle-0"></div>
			<div class="fd-busy-indicator--circle-1"></div>
			<div class="fd-busy-indicator--circle-2"></div>
		</div>
		<span class="dg-statusbar__text">{{ busy }}</span>
	</div>
	<div class="dg-statusbar-message" ng-style="{'visibility': message ? 'visible':'hidden'}">
		<i class="dg-statusbar__icon sap-icon--information"></i>
		<span class="dg-statusbar__text">{{ message }}</span>
		<i class="dg-statusbar__icon dg-statusbar--link sap-icon--delete" ng-click="cleanStatusMessages()"></i>
	</div>
	<div class="dg-statusbar-error" ng-style="{'visibility': error ? 'visible':'hidden'}">
		<i class=" dg-statusbar__icon sap-icon--message-warning"></i>
		<span class="dg-statusbar__text">{{ error }}</span>
		<i class="dg-statusbar__icon dg-statusbar--link sap-icon--delete" ng-click="cleanErrorMessages()"></i>
	</div>
	<div class="dg-statusbar-caret">{{ caret }}</div>
</div>
