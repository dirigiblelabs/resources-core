<div class="fd-tool-header__group dg-menubar">
    <div class="fd-tool-header__element" ng-repeat="menuItem in menuList track by $index">
        <button class="fd-button fd-button--compact fd-button--transparent fd-button--menu fd-tool-header__button"
            aria-label="menu button file" ng-click="menuClicked($event.currentTarget)"
            ng-mouseleave="menuButtonLeave($event)">
            <span class="fd-button__text">{{ menuItem.name }}</span>
            <i class="sap-icon--slim-arrow-down"></i>
        </button>
        <nav class="fd-menu dg-fixed-menu dg-hidden" ng-mouseleave="hideMenu($event)">
            <ul class="fd-menu__list" role="menu">
                <li class="fd-menu__item" role="presentation" ng-mouseenter="submenuAction($event.currentTarget)"
                    ng-repeat-start="item in menuItem.items track by $index">
                    <span ng-if="!item.items" class="fd-menu__link" role="menuitem" ng-click="menuItemClick(item)">
                        <span class="fd-menu__title">{{ item.name }}</span>
                    </span>
                    <span ng-if="item.items" class="fd-menu__link" role="menuitem" aria-expanded="false"
                        aria-haspopup="true"
                        aria-controls="SM{{ $parent.$index }}{{ $index }}{{ item.name | removeSpaces }}"
                        ng-click="submenuAction($event.currentTarget)">
                        <span class="fd-menu__title">{{ item.name }}</span>
                        <span class="fd-menu__addon-after fd-menu__addon-after--submenu"></span>
                    </span>
                    <header-submenu ng-if="item.items"
                        id="SM{{ $parent.$index }}{{ $index }}{{ item.name | removeSpaces }}" parent-item="item"
                        menu-handler="menuHandler()" hide-menu-fn="hideAllMenus" submenu-index="$parent.$index">
                    </header-submenu>
                </li>
                <span ng-if="item.divider" class="fd-menu__separator" ng-repeat-end></span>
            </ul>
        </nav>
    </div>
</div>
